<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet"  type="text/css" media="all"/>
    <link rel="stylesheet" href="Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>

</h:head>
<h:body>
    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{humanView.onLoad}" />
        </f:metadata>
        <div class="container">
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Address Book</a>
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.xhtml">People <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Submit New</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="datatableHuman">
                <p:dataTable var="human"  value="#{humanView.humanList}">
                    <p:column headerText="Name">
                        <h:outputText value="#{human.name}" />
                    </p:column>

                    <p:column headerText="Surname">
                        <h:outputText value="#{human.surname}" />
                    </p:column>


                    <p:column headerText="Age">
                        <h:outputText value="#{human.age}" />
                    </p:column>

                    <p:column headerText="Phone Number">
                        <h:outputText value="#{human.phoneNumber}" />
                    </p:column>

                    <p:column headerText="Address">
                        <h:outputText value="#{human.address}" />
                    </p:column>
                </p:dataTable>
            </div>

            </div>

        <h:outputScript src="https://code.jquery.com/jquery-3.1.0.min.js" ></h:outputScript>
        <h:outputScript src="Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.min.js" ></h:outputScript>
    </h:form>
</h:body>

</html>
