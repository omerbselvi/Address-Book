<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>AddressBook - People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet"  type="text/css" media="all"/>
    <link rel="stylesheet" href="Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>

</h:head>
<h:body>
    <h:form>
        <f:metadata>
            <f:event type="preRenderView" listener="#{loginAction.loginCheck}" />
        </f:metadata>
        <f:metadata>
            <f:event type="preRenderView" listener="#{humanView.onLoad}" />
        </f:metadata>
        <div class="container">
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Address Book</a>
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.xhtml">People <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AddNewHuman.xhtml">Submit New</a>
                        </li>
                        <li class="nav-item">
                            <p:commandLink styleClass="nav-link" action="#{loginAction.logOut}" value="Log Out" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="datatableHuman">
                <p:dataTable var="human" id="humanDatatable" value="#{humanView.humanList}">
                    <p:column  headerText="Id" >
                        <h:outputText value="#{human.id}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{human.name}" />
                    </p:column>

                    <p:column headerText="Surname">
                        <h:outputText value="#{human.surname}" />
                    </p:column>


                    <p:column headerText="Age">
                        <h:outputText value="#{human.age}" />
                    </p:column>

                    <p:column headerText="Phone Number">
                        <h:outputText value="#{human.phoneNumber}" />
                    </p:column>

                    <p:column headerText="Address">
                        <h:outputText value="#{human.address}" />
                    </p:column>

                    <p:column>
                        <p:commandButton value="X" styleClass="deleteButton" action="#{humanView.deleteHumanObject(human)}" update="humanDatatable"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>

            <div class="card-footer font-small bg-dark pt-2 text-white">
                <div class="container-fluid text-center text-md-left">
                    <div class="row">
                        <div class="col-md-6 mt-md-0">
                            <p>An address book application made with Apache Maven, JSF, PrimeFaces and Mysql database.</p>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright text-center pb-2">2018
                    <a href="https://github.com/omerbselvi"> Github/omerbselvi</a>
                </div>
            </div>
        </div>
        <h:outputScript src="https://code.jquery.com/jquery-3.1.0.min.js" ></h:outputScript>
        <h:outputScript src="Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.min.js" ></h:outputScript>
    </h:form>
</h:body>

</html>
